<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <title>Đăng Ký Và Đăng Nhập</title>
  <link rel="stylesheet" href="login.css"
</head>

<body>
  <header>
    <h2 class="logo">Chillsur Network</h2>
    <nav class="navigation">
    <button class="btnLogin-popup">Đăng Nhập</button>
    </nav>
    
 </header>
 <div class="wrapper">
   <span class="icon-close"><ion-icon name="close"></ion-icon></span>
   
     <div class="form-box login">
         <h2>Đăng Nhập</h2>
         <form action="#">
           <div class="input-box">
             <span class="icon"><ion-icon name="mail"></ion-icon></span>
             <input type="email" required>
             <label>Email</label>
           </div>
         <div class="input-box">
           <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
           <input type="password" required>
           <label>Mật Khẩu</label>
         </div>
         <div class="remember-forgot">
           <label><input type="checkbox">    Ghi Nhớ?</label>
           <a href="#">Quên Mật Khẩu?</a>
         </div>
         <button type="submit" class="btn">Đăng Nhập</button>
         <div class="login-register">
           <p>Chưa Có Tài Khoản? <a href="#" class="register-link">Đăng Ký</a></p>
         </div>
       </form>
     </div>
     
     <div class="form-box register">
         <h2>Đăng Ký</h2>
         <form action="#">
           <div class="input-box">
             <span class="icon"><ion-icon name="person"></ion-icon></span>
             <input type="text" required>
             <label>Tên Đăng Nhập</label>
           </div>
           <div class="input-box">
             <span class="icon"><ion-icon name="mail"></ion-icon></span>
             <input type="email" required>
             <label>Email</label>
           </div>
         <div class="input-box">
           <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
           <input type="password" required>
           <label>Mật Khẩu</label>
         </div>
         <div class="remember-forgot">
           <label><input type="checkbox">    Đồng Ý Với Các Điều Khoản Của Server</label>
         </div>
         <button type="submit" class="btn">Đăng Ký</button>
         <div class="login-register">
           <p>Đã Có Tài Khoản? <a href="#" class="login-link">Đăng Nhập</a></p>
         </div>
       </form>
     </div>
   </div>
 
 
 <script src="script.js"></script>
 <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
